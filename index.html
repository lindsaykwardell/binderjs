<!DOCTYPE html>
<head>
  <title>Binder UI</title>
</head>
<body>
  Hello, {{ name }}!
  <div>This should do {{ nothing(name) }}</div>
  <div>
    <input type="text" data-bind="name" />
  </div>
  <div data-for="array1 in things">
    <div data-for="array2 in array1">
      {{ array2 }} says {{ dog }} ({{ nothing(array1[0]) }})
    </div>
  </div>
</body>
<script src="binder.js"></script>

<script>
  const app = new Binder("body", {
    // template: document.querySelector("body").innerHTML,
    data: {
      name: "World",
      things: [[1, 2], [3, 4], [5, 6]]
    },
    computed: {
      dog() {
        return 'Bark!'
      }
    },
    methods: {
      nothing(val) {
        return val;
      }
    }
  });
</script>
